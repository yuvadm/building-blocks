<!doctype html>
<html>
  <head>
    <title>Header / Footer</title>
    <style>
      html, 
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #wrapper {
        position: relative;
        min-height: 100%;
      }
      #header, 
      #footer {
        height: 50px;
        background: #999;
      }
      #footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      #content {
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
